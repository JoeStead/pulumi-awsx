version: 3

vars:
  CWD:
    sh: pwd
  VERSION:
    sh: pulumictl get version

tasks:
  schemagen:
    cmds:
      - go build -o ../bin/pulumi-gen-awsx ./cmd/pulumi-gen-awsx
    dir: schemagen
    generates:
      - ../bin/pulumi-gen-awsx
    sources:
      - "**/*"
    
  schema:
    cmds:
      - bin/pulumi-gen-awsx schema awsx
    deps:
      - schemagen
    generates:
      - awsx/schema.json
    sources:
      - bin/pulumi-gen-awsx

  provider-deps:
    cmds:
      - yarn install
    dir: awsx
    generates:
      - node_modules/**/*
    sources:
      - package.json
      - yarn.lock
